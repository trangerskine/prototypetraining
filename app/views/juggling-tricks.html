{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">What is your most impressive juggling trick?
      </h1>

      <form class="form" action="check-your-answers" method="post">

        <div class="govuk-form-group">

          <textarea class="govuk-textarea" id="juggling-tricks" name="juggling-tricks" rows="5" aria-describedby="juggling-tricks-hint">{{ data['juggling-tricks']}}</textarea>
        </div>

        <button class="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
